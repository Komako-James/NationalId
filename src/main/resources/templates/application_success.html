<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Application Submitted Successfully</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-success" th:text="${message}"></div>
                
                <div class="mb-3">
                    <h4>Application Details</h4>
                    <p>Your application has been processed and saved. An XML backup has been created.</p>
                    <p th:if="${xmlFilePath}">XML file path: <span th:text="${xmlFilePath}"></span></p>
                </div>
                
                <a href="/application" class="btn btn-primary">Submit Another Application</a>
            </div>
        </div>
    </div>
</body>
</html>
